name: Test CI

defaults:
  run:
    working-directory: .

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

permissions:
  contents: read # Allows reading repo contents

jobs:
  # Lint check
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.1

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install dependencies
        run: pnpm build

      - name: Lint
        run: pnpm lint -F @repo/games
