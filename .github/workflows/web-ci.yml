name: Web PR Checks

env:
  BUILD_OUTPUT_PATH: apps/web/dist/

defaults:
  run:
    working-directory: .

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/web/**'

  pull_request:
    branches: [ main ]
    paths:
      - 'apps/web/**'

permissions:
  contents: read   # Allows reading repo contents

jobs:
  # Lint check
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup web environment
      uses: ./.github/actions/setup-node-env

    - name: Lint
      run: pnpm --filter web lint

  # Unit Test
  unit-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup web environment
      uses: ./.github/actions/setup-node-env

    - name: Unit Test
      run: pnpm --filter web test

  e2e-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup web environment
      uses: ./.github/actions/setup-node-env

    - name: E2E Test
      run: pnpm --filter web-e2e test
    
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: apps/web-e2e/playwright-report/
        retention-days: 30

  # Build check
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup web environment
      uses: ./.github/actions/setup-node-env

    - name: Build
      run: pnpm --filter web build